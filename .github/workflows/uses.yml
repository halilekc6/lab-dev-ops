

name: Uses Example


on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest


    steps:

      - uses: actions/checkout@v4

      - name: Install python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run python
        run: python my_script.py

